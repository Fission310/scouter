---
layout: default
---

<style>
  .post-teams {
    float: right;
    font-size: 14px;
    color: #828282;
  }
  .post-link {
    display: initial;
  }
</style>

<div class="home">

  <h1 class="page-header">Matches</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.comp }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          <span class="post-teams">{{ post.red_team1 }}, {{ post.red_team2 }} | {{ post.blue_team1 }}, {{ post.blue_team2 }}</span>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
